<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="utf-8" />
		<title>Kumantu</title>
	    <link rel="preconnect" href="https://tpc.googlesyndication.com" />
		<link rel="preconnect" href="https://cdn.jsdelivr.net" />
		<link rel="dns-prefetch" href="https://tpc.googlesyndication.com" />
		<link rel="dns-prefetch" href="https://cdn.jsdelivr.net" />
		<!-- Link Swiper's CSS -->
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
		<script src="jquery.js"></script>
		<meta name="title" content="It's time to live out your cartoon dreams!">
		<meta name="description" content="Let AI cartoonize your photos and videos">
		<meta property="og:title" content="It's time to live out your cartoon dreams!">
		<meta property="og:image:width" content="1200">
		<meta property="og:image:height" content="630">
		<meta name="apple-itunes-app" content="app-id=1549560910, app-argument=fb1124281768256681://">
		<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1" />		
		<style>
			html,
			body {
				position: relative;
				height: 100%;
				min-width: 375px;
			}

			body {
				background: #eee;
				font-family: Helvetica Neue, Helvetica, Arial, sans-serif;
				font-size: 14px;
				color: #000;
				margin: 0;
				padding: 0;
				min-width: 375px;
			}

			.swiper-pagination-bullet {
				opacity: 1;
				border: skyblue solid 1px;
				background-color: transparent;
			}

			.swiper-pagination-bullet-active {
				background-color: skyblue;
			}

			.swiper {
				width: 100%;
				padding-top: 20px;
				padding-bottom: 50px;
			}

			.swiper-slide {
				background-position: center;
				background-size: cover;
				width: 40%;
				border-radius: 7%;
				overflow: hidden;
				box-shadow: 10px 10px 10px #888888;
			}

			.swiper-slide img {
				display: block;
				width: 100%;
				border-radius: 7%;
				overflow: hidden;
			}

			.topTitle {
				margin-top: 1rem;
				display: flex;
				justify-content: center;
			}

			.topTitle img {
				width: 30%;
			}

			.topTitleDesp {
				margin-top: 1rem;
				display: flex;
				font-size: 2rem;
				color: #333333;
				justify-content: center;
				align-items: center;
				text-align: center;
				margin-bottom: 1rem;
			}

			.block {
				/* padding-top: 30%; */
				margin-top: 3%;
				border-radius: 10%;
				/* background-color: orange; */
				width: 30%;
			}

			.container-flex2 {
				display: flex;
				flex-wrap: wrap;
				justify-content: space-around;
				margin-left: 10%;
				margin-right: 10%;
				margin-bottom: 2rem;
				margin-top: 1rem;
			}

			.block img {
				width: 100%;
				border-radius: 6.5%;
				border-width: 1px;
				border-color: red;
				overflow: hidden;
				box-shadow: 10px 10px 10px #888888;
			}

			.download {
				position: absolute;
				right: 1rem;
				top: 1rem;
			}

			.downloadBottom {
				display: flex;
				justify-content: center;
				margin-bottom: 2rem;
			}

			.downloadBottom img {
				margin-bottom: 4rem;
				margin-right: 2rem;
			}

			@media (max-width: 460px) {
				.topTitle img {
					width: 50%;
					padding-right: 80px;
				}

				.download {
					right: 0.5rem;
				}

				.topTitleDesp {
					font-size: 1rem;
				}

				.container-flex2 {
					margin-left: 3%;
					margin-right: 3%;
					margin-bottom: 2rem;
					margin-top: 1rem;
				}
			}
		</style>
	</head>

	<body>
		<!-- <div class="download"><embed id="download-icon" src="img/download.svg" type="image/svg+xml" /></div> -->
		<div class="download">
			<img class= "downloadImg" src="img/download.svg" />
			<!-- <div>قم بالتحميل من متجر البرامج</div> -->
		</div>

		<div class="topTitle">
			<img src="img/logo.png">
		</div>
		<div class="topTitleDesp">It's time to live out your cartoon dreams!</div>
		<!-- Swiper -->
		<div class="swiper mySwiper">
			<div class="swiper-wrapper">
			</div>
			<div class="swiper-pagination"></div>
		</div>

		<div class="container-flex2"></div>
		<div class="downloadBottom">
			<img class = "downloadImg" src="img/download.svg" />
		</div>


		<!-- Swiper JS -->
		<script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>

		<!-- Initialize Swiper -->
		<script>
			var topImgs = ["https://tpc.googlesyndication.com/simgad/984771487962793633",
				"https://tpc.googlesyndication.com/simgad/2741973202323382325",
				"https://tpc.googlesyndication.com/simgad/11119820288428723199",
				"https://tpc.googlesyndication.com/simgad/14519834369428616589",
				"https://tpc.googlesyndication.com/simgad/10126016271253787052",
				"https://tpc.googlesyndication.com/simgad/15074964438499131370"
			];
			var topImgStr = "";
			for (var i = 0; i < topImgs.length; i++) {
				topImgStr += "<div class='swiper-slide'><img src=" + topImgs[i] + " /></div>"
			}
			$(".swiper-wrapper").append(topImgStr);

			var middleImgs = ["https://tpc.googlesyndication.com/simgad/6732158981105359473",
				"https://tpc.googlesyndication.com/simgad/12068601498269191778",
				"https://tpc.googlesyndication.com/simgad/11323686553709590331",
				"https://tpc.googlesyndication.com/simgad/14759639143682911423",
				"https://tpc.googlesyndication.com/simgad/2992395821703744900",
				"https://tpc.googlesyndication.com/simgad/16974735634405945690",
				"https://tpc.googlesyndication.com/simgad/10739767468557146708",
				"https://tpc.googlesyndication.com/simgad/17327754313670361009",
				"https://tpc.googlesyndication.com/simgad/3847364159894587074"
			];
			var middleStr = "";
			for (var i = 0; i < middleImgs.length; i++) {
				middleStr += "<div class='block'><img src=" + middleImgs[i] + " /></div>"
			}
			$(".container-flex2").append(middleStr);

			var swiper = new Swiper(".mySwiper", {
				effect: "coverflow",
				grabCursor: true,
				centeredSlides: true,
				slidesPerView: "auto",
				autoplay: {
					disableOnInteraction: false,
					delay: 3000,
				},
				loop: true,
				coverflowEffect: {
					rotate: 50,
					stretch: 0,
					depth: 100,
					modifier: 1,
					slideShadows: true,
				},
				pagination: {
					el: ".swiper-pagination",
				},
			});
			let url = "https://apps.apple.com/us/app/Kumantu/id1549560910?l=us"
			let urlAR = "https://apps.apple.com/ar/app/Kumantu/id1549560910?l=ar"
			let urlzh = "https://apps.apple.com/us/app/%E9%85%B7%E6%BC%AB%E5%9B%BE/id1549560910?l=zh"
			
			let topDesAR = "حان الوقت لتحقيق أحلامك الكارتونية!";
			let topDesUS = "It's time to live out your cartoon dreams!";
			let topDesZH = "是时候实现你的卡通梦想了!";
			let img = "img/download.svg";
			let imgAr = "img/downloadAr.svg";
			let imgzh = "img/downloadzh.svg";
			if(getQueryString("l") == "ar") {
				$(".topTitleDesp").text(topDesAR);
				$(".downloadImg").attr("src", imgAr);
			}else if(getQueryString("l") == "zh") {
				$(".topTitleDesp").text(topDesZH);
				$(".downloadImg").attr("src", imgzh);
			} else {
				$(".topTitleDesp").text(topDesUS);
				$(".downloadImg").attr("src", img);
			}
			$(".download,.downloadBottom,.block,.swiper-slide,.topTitle,.topTitleDesp").on("click", function(e) {
				if(getQueryString("l") == "ar") {
					window.open(urlAR);
				} else if (getQueryString("l") == "zh"){
					window.open(urlzh);
				}else {
					window.open(url);
				}
			});
			
			function getQueryString(name) {
			    let reg = new RegExp("(^|&)" + name + "=([^&]*)(&|$)", "i");
			    let r = window.location.search.substr(1).match(reg);
			    if (r != null) {
			        return decodeURIComponent(r[2]);
			    };
			    return null;
			 }
		</script>
	</body>

</html>
